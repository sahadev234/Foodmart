<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .confirmation-box h1 {
            color: #28a745;
        }
        .confirmation-box p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <h1>ðŸŽ‰ Order Placed!</h1>
        <p>Thank you for your purchase.<br>Your order is being proccessed.You will be notified when your order is approved.</p>
        <a href="/order/home" class="btn">Back to Home</a>
    </div>

</body>
</html>
