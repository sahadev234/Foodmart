<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order History | FoodMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ§¾ Your Order History</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark text-center">
          <tr>
            <th>Order ID</th>
            <th>Total (Rs)</th>
            <th>Payment Method</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop starts here -->
          <tr  th:each="orderItem : ${orderList}">
            <td th:text="${orderItem.id}">#ORD123456</td>
            <td th:text="${orderItem.total_amount}">1,250</td>
            <td th:text="${orderItem.payment_details}">Khalti</td>
            <td th:text="${orderItem.status}"><span class="badge bg-success">Delivered</span></td>
            <td>
              <a href="/order/details/ORD123456" class="btn btn-sm btn-outline-primary">View</a>
            </td>
          </tr>
          <tr>
            </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
