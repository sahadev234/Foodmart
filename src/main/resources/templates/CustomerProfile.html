<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Settings - FoodMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
    }

    .sidebar .list-group-item {
      border: none;
      font-weight: 500;
      color: #444;
    }

    .sidebar .list-group-item.active {
      background-color: #fff3cd;
      color: #d39e00;
      border-left: 4px solid #ffc107;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      font-size: 32px;
      background-color: #6c757d;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4 sidebar">
        <h3 class="mb-4">Account Settings</h3>
        <ul class="list-group">
          <li class="list-group-item active"><i class="bi bi-person-fill me-2"></i> My Profile</li>
          <li class="list-group-item"><i class="bi bi-box-seam me-2"></i><a th:href="@{/category/orderHistory}" style="text-decoration: none; color: inherit;">Order History</a> </li>
          <li class="list-group-item"><i class="bi bi-heart me-2"></i> Favourites</li>
          <li class="list-group-item"><i class="bi bi-geo-alt me-2"></i> Saved Addresses</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4>Profile Information</h4>
          <a href="/logout" class="btn btn-warning">Logout</a>
        </div>

        <div class="row align-items-center mb-4">
          <div class="col-auto">
            <div class="rounded-circle text-white d-flex justify-content-center align-items-center profile-avatar">
              S
            </div>
          </div>
          <div class="col">
            <label class="form-label text-muted mb-0">Profile Picture</label>
          </div>
        </div>

        <form action="/category/profile" method="post" th:object=${user}>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" th:field="*{fname}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" th:field="*{lname}">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control bg-light" th:field="*{email}">
            </div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-warning" type="submit">Save</button>
            <button class="btn btn-secondary" type="reset">Cancel</button>
          </div>
          
          <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{gender}">
              <input type="hidden" th:field="*{dob}">
                <input type="hidden" th:field="*{username}">
                  <input type="hidden" th:field="*{password}">
                    <input type="hidden" th:field="*{role}">
                     
           
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
